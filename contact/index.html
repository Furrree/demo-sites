<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact AI Web Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="contact">
    <h1>Let’s Build Your Website</h1>
    <p>Get your own modern website built by AI — fast, affordable, and 24/7 support.</p>

    <form action="https://formspree.io/f/xvgvnywo" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" placeholder="Tell us about your business" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
