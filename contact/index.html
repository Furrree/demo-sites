<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact NovaSites Studio</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="contact">

    <img src="logo.png" alt="NovaSites Studio Logo" class="logo" />

    <h1>Let’s Build Your Website</h1>
    <p>Modern websites built fast and affordably — custom design, full support.</p>

    <form id="leadForm">
      <input name="name" placeholder="Business Name" required />
      <input name="type" placeholder="Business type" />
      <input name="country" placeholder="Country" />
      <input name="website" placeholder="Business website" />
      <input name="email" type="email" placeholder="Email" required />
      <input type="text" name="honeypot" class="hidden" />
      <button type="submit">Send</button>
    </form>

    <div class="success-message" id="successMsg" style="display:none;">
      ✅ Thanks! We’ll reach out shortly.
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
